<div class="modal-header">
    <h4 class="modal-title">New {{personType}}</h4>
    <button type="button" class="close" (click)="activeModal.dismiss('cross-click')">&times;</button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="newFirstName">First name</label>
        <input type="text" class="form-control" id="newFirstName" [(ngModel)]="firstName">
    </div>
    <div class="form-group">
        <label for="newLastName">Last name</label>
        <input type="text" class="form-control" id="newLastName" [(ngModel)]="lastName">
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="submit()">Save</button>
</div>
